<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css" type="text/css">
</head>
<body>
    <div class="two">
        <div class="one">
          <a href="index.html"><img
              src="images/Netflix-Logo-Background-PNG-Image.png"
              alt="NEtflixLogo"
              class="logo"/></a>
        </div>
        <div class="third">
          <a href="login.html" class="white"
            ><button class="sign">Sign In</button></a>
          <button class="join">Join Netflix</button>
        </div>
      </div>
      <div class="four">
         <h1 class="heading1">Contact us</h1>
         <p class="para1">Tell us more and we'll find the best solution for you</p>
         <input type="text" name="text" placeholder="Describe your issue" class="input1" >
      </div>
      <div class="five">
        <h2>Quick Links</h2>
        <p class="para2"><img src="images/reset.png" alt="ResetLogoImage" class="reset"><a href="login.html" ><span class="a1">Reset password</span></a></p>
        <p class="para2"><img src="images/upadate2.jpg" alt="UpdateLogoImage" class="reset2"><a href="login.html" ><span class="a1">Update email</span></a></p>
        <p class="para2"><img src="images/question.png" alt="QuestionLogoImage" class="reset3"><a href="https://www.netflix.com/pk/loginhelp" ><span class="a1">Get help signing in</span></a></p>
        <p class="para2"><img src="images/pay2.png" alt="PaymentLogoImage" class="reset4"><a href="login.html" ><span class="a1">Update payment method</span></a></p>
        <p class="para2"><img src="images/loud2.png" alt="LoudSpeakerLogoImage" class="reset5"><a href="https://help.netflix.com/en/titlerequest?ui_action=title-suggestion-quicklinks"><span class="a1">Request TV shows or movies</span></a></p>
      </div>
      <div class="twleve">
        <h3 class="h3">Need more help?</h3>
        <button class="contact">Contact Us</button>
        
        <select name="Language" class="Language">
          <option value="English" selected="selected">English</option>
          <option value="Urdu">Urdu</option>
          <option value="Pushto">Pushto</option>
          <option value="Sindhi">Sindhi</option>
        </select>
        <ul class="last">
          <li>
            <a href="https://help.netflix.com/legal/termsofuse" class="faq"
              >Terms of Use</a>
          </li>
          <li>
            <a href="https://help.netflix.com/legal/privacy" class="faq"
              >Privacy</a>
          </li>
          <li>
            <a href="https://www.netflix.com/pk/#" class="faq"
              >Cookie Preferences</a>
          </li>
          <li>
            <a href="https://help.netflix.com/en/node/134094" class="faq"
              >Corporate Information</a>
          </li>
        </ul>
      </div>
    </footer>
